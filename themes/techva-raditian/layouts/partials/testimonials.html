{{ $headless := .Site.GetPage "/testimonials" }}
{{ if $headless }}
<section class="section rad-animation-group section--border-bottom">
    <div class="container">
        <h2 class="rad-fade-down">{{ $headless.Params.title }}</h2>
        <div class="row row--padded mb-0 rad-fade-down">
            {{ range $headless.RegularPages }}
            <div class="col-12 col-md-4 mb-5 mb-md-0 testimonial">
                <i class="icon-quote"></i>
                <div>{{ .Summary }}</div>
                <div class="testimonial__author">
                    {{ with .Params.image }}
                      <img class="lozad testimonial__author-image"
                           src="data:image/gif;base64,R0lGODlhBwACAIAAAP///wAAACH5BAEAAAEALAAAAAAHAAIAAAIDjI9YADs="
                           data-src="{{ .Params.image.x | absURL }}"
                           data-srcset="{{ .Params.image.x | absURL }} 1x, {{ .Params.image._2x | absURL }} 2x"
                           alt="{{ .Params.name }}"/>
                      {{ end }}
                    <div class="testimonial__author-info">
                        <h4>{{ .Params.name }}</h4>
                        <span>{{ .Params.position }}</span>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
